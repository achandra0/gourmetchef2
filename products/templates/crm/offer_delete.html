<!DOCTYPE html>
<html lang="en">
{% extends 'crm/base.html' %}

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'products:home' pk=offer.code %} ">Cancel</a>

    </form>

{% endblock %}

</html>
